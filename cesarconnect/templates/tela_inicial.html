<!doctype html>
<html lang="pt-BR">
  <head>

    <title>ConnectCESAR</title>
    <!-- Estilos internos -->
    <style> 

      /* Estilo para criar um círculo */
      .circle{
        width: 50px;
        height: 50px;
        border-radius: 50%; 
        position: absolute;
        top: 10px;
        left: 10px;
      }

      /* Estilo para alinhar o nome do grupo à esquerda */
      .group-name {
        text-align: left;
        padding-left: 15px; /* Adiciona um pequeno espaço à esquerda para não ficar muito colado na borda */
      }

      /* Estilo para criar um círculo branco */
      .white-circle {
        width: 70px;
        height: 70px;
        background-color: white;
        border-radius: 50%;
        display: inline-block;
        vertical-align: middle;
      }

    </style>
</head>
<body style="background-color: #B5B5B5;">

    <!-- Início da barra de navegação -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow mb-5">
        <div class="container-fluid">

          <!-- Itens do menu -->

                  Perfil

              <button class="btn btn-outline-success" type="submit">Search</button>

          </div>
        </div>

      <!-- Conteúdo principal da página -->
      <div class="container text-center">
        <div class="row align-items-start">
          <!-- Coluna da esquerda para perfil -->
          <div class="col-3">
            <div class="d-flex justify-content-center mt-3 position-fixed">
              <div class="card align-items-center justify-content-around" style="width: 300px; height: 400px; background-color: #9c9999;"> 
                <!-- Imagem do perfil -->
                <img class="card-img-top rounded-circle shadow bg-white" style="width: 150px" src="http://avatars.dicebear.com/api/open-peeps/stefan.svg" alt="...">
                <!-- Nome do usuário -->
                <h5>Nome do Perfil</h5>
                <!-- Botão para editar perfil -->
                <a href="#" class="btn btn-dark">Editar Perfil</a>
              </div>
            </div>
          </div>
          <!-- Coluna da direita para grupos -->
          <div class="col-9">

            <div class="d-flex justify-content-center mt-3"> 
              <div class="card" style="width: 90%; height: 350px; background-color: #9c9999;">
