<div class="container">
    <table>
        <tr>
            <th>id</th>
            <th>email</th>
            <th>senha</th>
        </tr>
        {% for usuario in usuarios %}

            <td>{{usuario.id_usuario}}</td>

        </tr>
        {% endfor %}
    </table>
</div>
