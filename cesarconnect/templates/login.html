<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>CESARConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    h1{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 40px;
      text-align: center;

    }
    .container{
      background-color: #9c9999;
      padding: 35px;
      padding-bottom: 90px;   
      width: 800px; 
  }
   body{
    background-color: #bdbaba;
   }
    </style>
  </head>
  <body>
   



{% include 'navbar.html' %}
    
    <div class="container">
        
        <hr>
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <h1>Login</h1>
            <label for="exampleInputEmail1" class="form-label">Nome</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">SENHA</label>
            <input type="password" name="senha" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div class="mb-3 form-check">
            
          </div>
          <button class="form-control-sm">Entrar</button>
          <a href="cadastro/"><button type="button" class="btn btn-warning"> CRIAR CONTA</button></a>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
