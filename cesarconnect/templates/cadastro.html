<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CESARConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .container{
      background-color: #9c9999;
      padding: 35px;
      padding-bottom: 90px;   
      width: 800px; 
    }
    h1{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 40px;
      text-align: center;

    }
    body{
    background-color: #bdbaba;
   }
    </style>
  </head>
  <body>
   


    {% include 'navbar.html' %}
    
    <form action="{% url 'cadastro' %}" method="post">
      {% csrf_token %}
    <div style="text-align: center;" class="container">
           <h1>Cadastro</h1>
            Nome <input name="username" class="form-control-sm" type="text">
            Email <input name="email" class="form-control-sm" type="email">
            Senha <input name="senha" class="form-control-sm" type="password">
            <button class="form-control-sm">Enviar</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
